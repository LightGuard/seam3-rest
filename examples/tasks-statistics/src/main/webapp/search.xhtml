<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	template="template.xhtml">
	<ui:define name="content">
		<div class="bodyelement">
			<h:outputText value="Found #{locations.resultCount} locations."
				rendered="#{not empty locations.resultCount}" />
			<h:outputText value="No locations found"
				rendered="#{empty locations.resultCount}" />
			<h:dataTable value="#{locations.locations}" var="entry"
				rendered="#{not empty locations.resultCount}">
				<f:facet name="header">
					<h:outputText value="Zip Search Results" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Zip code" />
					</f:facet>
					<h:outputText class="highlight" value="#{entry.postalCode}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText class="blue" value="#{entry.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Country" />
					</f:facet>
					<h:outputText class="blue" value="#{entry.countryCode}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Latitude" />
					</f:facet>
					<h:outputText class="blue" value="#{entry.latitude}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Longitude" />
					</f:facet>
					<h:outputText class="blue" value="#{entry.longitude}" />
				</h:column>
			</h:dataTable>
			<div>
				<h:outputLink value="main.faces">Back</h:outputLink>
			</div>
		</div>
	</ui:define>
</ui:composition>
